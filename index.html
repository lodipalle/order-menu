<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <div class="title">
        <h2>Lodi's Pastries</h2>
        <div class="underline"></div>
      </div>
      <div class="section-center">
        <article class="menu-item">
          <img src="menu-item.jpeg" class="photo" alt="menu item">
          <div class="item-info">
            <header>
              <h4>Buttermilk Pancakes</h4>
              <h4 class="price">$15</h4>
            </header>
            <p>
              The acid in the buttermilk kickstarts the baking soda into action for extra height. It also helps to break down strands of gluten, leading to a fine and tender crumb. Additionally, it lends a subtle tang, exactly what we had in mind for our classic stack.
            </p>
          </div>
        </article>
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
